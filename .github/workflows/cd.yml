name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Docker image tag to deploy"
        required: false
        default: "latest"

concurrency:
  group: cd-production
  cancel-in-progress: false

jobs:
  deploy:
    if: >
      github.event_name == 'workflow_dispatch' ||
      (
        github.event_name == 'workflow_run' &&
        github.event.workflow_run.conclusion == 'success' &&
        github.event.workflow_run.event == 'push' &&
        github.event.workflow_run.head_branch == 'main'
      )
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      DEPLOY_PATH: /opt/mohaeng-ai
    steps:
      - name: Resolve deploy tag
        id: vars
        shell: bash
        env:
          EVENT_NAME: ${{ github.event_name }}
          INPUT_IMAGE_TAG: ${{ github.event.inputs.image_tag }}
        run: |
          if [ "${EVENT_NAME}" = "workflow_dispatch" ]; then
            echo "image_tag=${INPUT_IMAGE_TAG}" >> "${GITHUB_OUTPUT}"
          else
            echo "image_tag=latest" >> "${GITHUB_OUTPUT}"
          fi

      - name: Deploy on EC2 (pull only)
        uses: appleboy/ssh-action@7eaf76671a0d7eec5d98ee897acda4f968735a17
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script_stop: true
          script: |
            set -e
            cd '${{ env.DEPLOY_PATH }}'
            cat > .env <<'EOF'
            ${{ secrets.EC2_ENV_FILE }}
            EOF
            chmod 600 .env
            export IMAGE_TAG='${{ steps.vars.outputs.image_tag }}'
            docker compose pull
            docker compose up -d --remove-orphans
